<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container pink">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 rounded shadow-sm card-pink">
                    <div class="card-body">
                        <h2 class="card-title display-4 mb-4 text-center">Ponto</h2>
                        <!-- Formulário para coordenadas 2D -->
                        <form id="form-coordenadas-2d">
                            <div class="form-group text-dark">
                                <label for="ponto-x">Ponto 1-X:</label>
                                <input type="number" class="form-control mb-3" id="ponto-x-1">
                                <label for="ponto-y">Ponto 1-Y:</label>
                                <input type="number" class="form-control mb-3" id="ponto-y-1">
                            </div>
                            <div class="form-group text-dark">
                                <label for="ponto-x-2">Ponto 2-X:</label>
                                <input type="number" class="form-control mb-3" id="ponto-x-2">
                                <label for="ponto-y-2">Ponto 2-Y:</label>
                                <input type="number" class="form-control mb-3" id="ponto-y-2">
                            </div>

                            
                            <div class="row justify-content-center">
                                <div class="col">
                                    <button class="btn btn-pink btn-sm" id="calcular">Calcular Distância </button>
                                </div>
                            </div>
                        </form>


                        <!-- Formulário para coordenadas 3D (inicialmente oculto) -->
                        <form id="form-coordenadas-3d" class="coordenadas-3d">
                            <div class="form-group text-dark">
                                <label for="ponto-x">Ponto 1-X:</label>
                                <input type="number" class="form-control mb-3" id="ponto-x-1-3d">
                                <label for="ponto-y">Ponto 1-Y:</label>
                                <input type="number" class="form-control mb-3" id="ponto-y-1-3d">
                                <label for="ponto-z">Ponto 1-Z:</label>
                                <input type="number" class="form-control mb-3" id="ponto-z-1-3d">
                            </div>
                            <div class="form-group text-dark">
                                <label for="ponto-x-2">Ponto 2-X:</label>
                                <input type="number" class="form-control mb-3" id="ponto-x-2-3d">
                                <label for="ponto-y-2">Ponto 2-Y:</label>
                                <input type="number" class="form-control mb-3" id="ponto-y-2-3d">
                                <label for="ponto-z-2">Ponto 2-Z:</label>
                                <input type="number" class="form-control mb-3" id="ponto-z-2-3d">
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-md-4 p-4 ">
                                    <button class="btn btn-pink btn-lg" id="calcularZ">Calcular Distância </button>
                                </div>
                            </div>
                        </form>
                        <!-- Botão para alternar entre coordenadas 2D e 3D -->
                        <div class="row">
                            <div class="col-md-9 p-10">
                                <button type="button" id="btn-toggle-coordenadas" class="btn  btn-sm">
                                    <img src="./assets/icons8-dados-em-ambas-as-direções-50.png" alt="" srcset="" width="25px" >
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <div id="mydiv">




        </div>

  

        <div class="container-do-plano">
            <canvas id="planoCartesiano" width="100"  height="50px" class=""></canvas>
        </div> 
    
    <script>
        
        function toggleCoordenadas() {
            const coordenadas2d = document.getElementById('form-coordenadas-2d');
            const coordenadas3d = document.getElementById('form-coordenadas-3d');

            coordenadas2d.classList.toggle('coordenadas-3d');
            coordenadas3d.classList.toggle('coordenadas-3d');

            
        }

        document.getElementById('btn-toggle-coordenadas').addEventListener('click', toggleCoordenadas);
        

    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
